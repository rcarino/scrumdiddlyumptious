<div>
    <!--Sidebar content-->
    <h2>TODO: chaat is the only restaurant with menus so for. Sawwwwy</h2>
    Search: <input ng-model="query">
    Sort by:
    <select ng-model="orderProp">
        <option value="na">Closest</option>
        <option value="latitude">Cheapest</option>
    </select>

</div>
<!--Body content-->

<style>
    .restaurant {
        height: 100px;
        margin: 5px 0px;
    }

    .restaurantThumb {
        height: 100px;
        width: 100px;
    }
</style>
<ul>
    <li ng-repeat="restaurant in restaurants | filter:query | orderBy:orderProp"
        class="section group restaurant">
            <span class="col span_1_of_4">
                <img ng-src="{{restaurant.id|restaurant_thumb}}" class="restaurantThumb">
            </span>
            <span class="col span_3_of_4">
                <a href="{{restaurant.id|menu_url}}">{{restaurant.na}} {{restaurant.addr}}</a>
                <p>Minimum order ${{restaurant.mino}}</p>
            </span>
    </li>
</ul>
