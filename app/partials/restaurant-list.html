
    <div>
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="na">Closest</option>
        <option value="latitude">Cheapest</option>
      </select>

    </div>
      <!--Body content-->

      <ul>
        <li ng-repeat="restaurant in restaurants | filter:query | orderBy:orderProp"
            class="section group">
            <span class="col span_1_of_4">
                <img ng-src="{{restaurant.img_url}}">
            </span>
            <span class="col span_3_of_4">
                <a href="#/restaurants/{{restaurant.id}}">{{restaurant.na}} {{restaurant.addr}}</a>
                <p>Minimum order ${{restaurant.mino}}</p>
            </span>
<!--          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>-->
        </li>
      </ul>
